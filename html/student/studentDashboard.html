    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .add-button {
            background-color: #0095ff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        thead {
            background-color: #f1f1f1;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .employee-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #f1f1f1;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .edit-btn, .delete-btn {
            padding: 0.25rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn {
            color: #0095ff;
            background-color: #e6f4ff;
        }

        .delete-btn {
            color: #ff4d4f;
            background-color: #fff1f0;
        }

        .checkbox-cell {
            width: 40px;
        }

        @media (max-width: 768px) {
            .department-cell, .role-cell {
                display: none;
            }
            
            th, td {
                padding: 0.75rem;
            }
        }
    </style>
</head>
